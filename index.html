<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Login</title>
  <script src="common.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* FULL SCREEN CENTER */
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;      /* No scrolling */
      display: flex;
      justify-content: center; /* center left-right */
      align-items: center;     /* center top-bottom */
      background: linear-gradient(145deg, #1e3a8a, #2563eb);
      font-family: "Segoe UI", sans-serif;
    }

    /* CARD */
    .card {
      width: 90%;
      max-width: 340px;
      background: #ffffff;
      padding: 25px 22px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      text-align: center;
    }

    /* TITLE */
    .login-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 18px;
    }
/* TOP TITLE */
    
/* Main Title */
.main-title {
  margin-top: 25px;
  font-size: 22px;
  font-weight: 700;
        color: #ffffff;
  text-align: center;
text-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* Wrapper to center the card */
.wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 20px;
}

/* Footer */
.footer {
  text-align: center;
  padding: 10px;
  font-size: 14px;
  font-weight: 500;
  color: #555;
  margin-bottom: 15px;
}

/* Ensure body supports centering */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  align-items: center;
}


    /* INPUT BOX */
    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 42px 12px 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      outline: none;
      font-size: 1em;
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #2563eb;
    }

    /* BUTTON */
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <!-- TITLE OUTSIDE CARD -->
  <div class="main-title">
    Kamaraj College of Engineering and Technology
  </div>

  <div class="card">
    <div class="login-title">
      <i class="fa-solid fa-user-check"></i> Attendance Login
    </div>

    <div class="input-box">
      <input type="email" id="email" placeholder="Enter your email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-lock"></i>
    </div>

    <button onclick="handleLogin()">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>
  </div>

</body>
</html>
