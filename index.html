<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Login</title>
  <script src="common.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ---------- Full Screen Layout ---------- */
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;     /* IMPORTANT â€“ No scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #1e3a8a, #2563eb);
      font-family: "Segoe UI", sans-serif;
    }

    /* ---------- Card ---------- */
    .card {
      width: 90%;
      max-width: 340px;
      background: white;
      padding: 25px 22px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      text-align: center;
    }

    /* ---------- Title Inside Card ---------- */
    .login-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 18px;
    }

    /* ---------- Input Fields ---------- */
    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 42px 12px 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      outline: none;
      font-size: 1em;
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #2563eb;
    }

    /* ---------- Button ---------- */
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    button:active {
      transform: scale(0.98);
    }

    /* ---------- Mobile Height Fix ---------- */
    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding-top: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="login-title">
      <i class="fa-solid fa-user-check"></i> Attendance Login
    </div>

    <div class="input-box">
      <input type="email" id="email" placeholder="Enter your email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-lock"></i>
    </div>

    <button onclick="handleLogin()">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>
  </div>

</body>
</html>
