<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Login</title>
  <script src="common.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- Global Layout ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      overflow: hidden;
    }

    /* ---------- Animated subtle background ---------- */
    .background {
      position: absolute;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.08) 0%, transparent 60%),
                  radial-gradient(circle at bottom right, rgba(255,255,255,0.08) 0%, transparent 60%);
      animation: bgMove 12s infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      0% { transform: scale(1) translate(0,0); }
      100% { transform: scale(1.1) translate(-40px, -40px); }
    }

    /* ---------- Card ---------- */
    .card {
      width: 88%;
      max-width: 340px;
      background: #ffffffee;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Header Title ---------- */
    .login-title {
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1e3a8a;
      letter-spacing: 0.5px;
    }

    /* ---------- Input Field ---------- */
    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 45px 12px 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      outline: none;
      font-size: 1em;
      transition: 0.25s;
    }

    .input-box input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37,99,235,0.4);
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #2563eb;
    }

    /* ---------- Button ---------- */
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3a8a;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 20px;
      }
      .login-title {
        font-size: 1.4em;
      }
    }
  </style>
</head>

<body>
  
  <div class="background"></div>

  <div class="card">

    <div class="login-title">
      <i class="fa-solid fa-user-check"></i> Attendance Login
    </div>

    <div class="input-box">
      <input type="email" id="email" placeholder="Enter your email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-lock"></i>
    </div>

    <button onclick="handleLogin()">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>

  </div>

</body>
</html>
