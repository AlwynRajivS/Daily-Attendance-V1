<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Daily Attendance</title>
  <script src="common.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- Global Layout ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0a2463, #1446a0, #1a659e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: bgShift 12s infinite alternate ease-in-out;
    }

    /* ---------- Animated Gradient Background ---------- */
    @keyframes bgShift {
      0%   { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Glowing floating circles background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      animation: float 10s infinite ease-in-out;
      filter: blur(4px);
    }
    .c1 { width: 180px; height: 180px; top: 5%; left: 10%; animation-duration: 12s; }
    .c2 { width: 250px; height: 250px; bottom: 10%; right: 5%; animation-duration: 15s; }
    .c3 { width: 120px; height: 120px; top: 40%; left: 70%; animation-duration: 18s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }

    /* ---------- Title ---------- */
    .page-title {
      color: #ffffff;
      font-size: 2.2em;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
      animation: fadeInDown 1s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Glass Card ---------- */
    .card {
      width: 90%;
      max-width: 380px;
      background: rgba(255,255,255,0.18);
      padding: 35px 28px;
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Input Fields ---------- */
    .input-box {
      position: relative;
      margin-bottom: 22px;
    }

    .input-box input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      font-size: 1em;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
      transition: all .3s;
    }

    .input-box input:focus {
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.55);
      transform: scale(1.02);
    }

    .input-box i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #1e40af;
      font-size: 1.2em;
    }

    /* ---------- Login Button ---------- */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
      color: white;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #1e3a8a, #2563eb);
    }

    /* ---------- Mobile Responsive ---------- */
    @media (max-width: 480px) {
      .page-title { font-size: 1.8em; }
      .card { padding: 28px 20px; }
      input { font-size: 0.95em; }
    }
  </style>
</head>

<body>

  <!-- Floating background circles -->
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>

  <!-- Page Title -->
  <div class="page-title">
    <i class="fa-solid fa-user-check"></i> Attendance Login
  </div>

  <!-- Login Card -->
  <div class="card">

    <div class="input-box">
      <input type="email" id="email" placeholder="Enter your email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-lock"></i>
    </div>

    <button onclick="handleLogin()">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>

  </div>

</body>
</html>
