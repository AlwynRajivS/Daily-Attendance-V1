    /* === Load Attendance Summary === */
let summaryData = {}; // ✅ global variable to store the same summary shown on screen

/* === Load Attendance Summary === */
async function loadSummary() {
  const date = document.getElementById("date").value;
  const batch = document.getElementById("batch").value;
  if (!date) return alert("Select a date");

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "getAbsenteesForHoD",
        department: hodDept,
        date, batch
      }),
    });
    const data = await res.json();

    if (!data || !data.success) {
      document.getElementById("summaryGrid").innerHTML =
        `<div style="color:red;text-align:center;">${data.message || "No attendance data found for this date & batch."}</div>`;
      return;
    }

    absentees = data.records || [];
    summaryData = data.summary || {};
    renderSummaryGrid(summaryData);

  } catch (err) {
    console.error(err);
    alert("Error loading summary. Please check your internet or backend script.");
  }
}

/* === Render Summary Grid === */
function renderSummaryGrid(summary) {
  const div = document.getElementById("summaryGrid");
  div.innerHTML = "";

  if (!summary || Object.keys(summary).length === 0) {
    div.innerHTML = `<div style="color:red; text-align:center;">No data found.</div>`;
    return;
  }

  Object.entries(summary).forEach(([key, s]) => {
    const [year, section] = key.split("_");
    const total = s.total || 0;
    const present = s.present || 0;
    const absent = s.absent || 0;
    const od = s.od || 0;
    const percent = total > 0 ? ((present / total) * 100).toFixed(2) : "0.00";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h4>${year} ${section}</h4>
      <p><strong>Total:</strong> ${total}</p>
      <p style="color:green;"><strong>Present:</strong> ${present}</p>
      <p style="color:red;"><strong>Absent:</strong> ${absent}</p>
      <p style="color:#eab308;"><strong>OD:</strong> ${od}</p>
      <p><strong>Attendance %:</strong> ${percent}%</p>
    `;
    div.appendChild(card);
  });
}

/* === Download Class Summary CSV === */
function downloadSummaryCSV() {
  const date = document.getElementById("date").value;
  const batch = document.getElementById("batch").value;
  if (!date || !batch) return alert("Please select both date and batch!");
  if (!summaryData || Object.keys(summaryData).length === 0)
    return alert("No summary data to download.");

  const header = ["Year","Section","Total Students","Present","Absent","OD","Attendance %"];
  let csv = header.join(",") + "\n";

  Object.entries(summaryData).forEach(([key, c]) => {
    const [year, section] = key.split("_");
    const total = c.total || 0;
    const present = c.present || 0;
    const absent = c.absent || 0;
    const od = c.od || 0;
    const percent = total > 0 ? ((present / total) * 100).toFixed(2) : "0.00";
    csv += [year, section, total, present, absent, od, `${percent}%`].join(",") + "\n";
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `ClassSummary_${hodDept}_${date}_${batch}.csv`;
  a.click();
}

/* === Download Studentwise Absent/OD CSV === */
function downloadStudentwiseCSV() {
  if (!absentees.length) return alert("No data to download");
  const date = document.getElementById("date").value;
  const batch = document.getElementById("batch").value;
  const filtered = absentees.filter(
    (s) => s.Status === "Absent" || s.Status === "OD"
  );
  if (!filtered.length)
    return alert("No absent/OD records found for the selected date & batch.");

  const header = [
    "RollNo",
    "Name",
    "Year",
    "Section",
    "Status",
    "Reason",
  ];
  let csv = header.join(",") + "\n";
  filtered.forEach((s) => {
    csv +=
      [s.RollNo, s.Name, s.Year, s.Section, s.Status, s.Reason || ""].join(
        ","
      ) + "\n";
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `Studentwise_Absent_OD_${hodDept}_${date}_${batch}.csv`;
  a.click();
}

    /* === Student History Popup === */
    async function viewStudentHistory(){
      const rollNo=document.getElementById("rollSearch").value.trim();
      if(!rollNo) return alert("Enter Roll No");
      const res=await fetch(SCRIPT_URL,{
        method:"POST",
        body: JSON.stringify({action:"getStudentHistory", rollNo})
      });
      const data=await res.json();
      if(!data.success) return alert(data.message);

      const records=data.records;
      const body=document.getElementById("historyBody");
      const title=document.getElementById("historyTitle");
      const summary=document.getElementById("historySummary");
      body.innerHTML="";
      if(!records.length){
        title.innerText=`No history found for ${rollNo}`;
        document.getElementById("historyModal").style.display="flex";
        return;
      }
      title.innerText=`History of ${rollNo}`;
      let absentCount=0, odCount=0;
      records.forEach(r=>{
        if(r.Status==="Absent") absentCount++;
        if(r.Status==="OD") odCount++;
        body.innerHTML+=`<tr><td>${r.Date}</td><td>${r.Batch}</td><td>${r.Status}</td><td>${r.Reason||""}</td></tr>`;
      });
      summary.innerHTML=`Total: ${records.length} | Absent: ${absentCount} | OD: ${odCount}`;
      document.getElementById("historyModal").style.display="flex";
    }

      document.getElementById("historyModal").style.display="none";

/* === PDF Downloads === */
async function getLogoData() {
  const logoUrl = "logo.jpeg"; // make sure this path is correct
  try {
    const resp = await fetch(logoUrl);
    if (!resp.ok) throw new Error("Logo not found");
    const blob = await resp.blob();
    const bitmap = await createImageBitmap(blob);
    const canvas = document.createElement("canvas");
    canvas.width = bitmap.width;
    canvas.height = bitmap.height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(bitmap, 0, 0);
    return canvas.toDataURL("image/jpeg");
  } catch (e) {
    console.warn("Logo load failed:", e);
    return null;
  }
}

/* === Class Summary PDF === */
async function downloadSummaryPDF() {
  if (!summaryData || Object.keys(summaryData).length === 0)
    return alert("No summary data to download.");

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("portrait", "pt", "a4");
  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();
  const logoData = await getLogoData();
  const date = document.getElementById("date").value;
  const batch = document.getElementById("batch").value;
  const generatedDate = new Date().toLocaleString();

  const headers = ["Year", "Section", "Total", "Present", "Absent", "OD", "Attendance %"];
  const rows = Object.entries(summaryData).map(([key, s]) => {
    const [year, section] = key.split("_");
    const total = s.total || 0;
    const present = s.present || 0;
    const absent = s.absent || 0;
    const od = s.od || 0;
    const percent = total > 0 ? ((present / total) * 100).toFixed(2) : "0.00";
    return [year, section, total, present, absent, od, `${percent}%`];
  });

  const headerHeight = 180; // reserved header space

  doc.autoTable({
    head: [headers],
    body: rows,
    startY: headerHeight,
    theme: "grid",
    styles: {
      font: "times",
      fontSize: 10,
      lineColor: 0,
      lineWidth: 0.5,
      halign: "center",
      valign: "middle"
    },
    headStyles: {
      fillColor: [255, 255, 255],
      textColor: 0,
      lineColor: 0,
      lineWidth: 0.5,
      halign: "center",
      valign: "middle"
    },
    margin: { top: headerHeight, left: 40, right: 40 }, // ✅ keeps top margin for every page
    didDrawPage: function (data) {
      // --- Header Section ---
      if (logoData) {
        const logoWidth = 250, logoHeight = 50;
        doc.addImage(logoData, "JPEG", (pageWidth - logoWidth) / 2, 20, logoWidth, logoHeight);
      }

      doc.setFontSize(14);
      doc.setFont("times", "bold");
      doc.text(`Department of ${hodDept}`, pageWidth / 2, 90, { align: "center" });
      doc.text("Class Attendance Summary", pageWidth / 2, 110, { align: "center" });

      doc.setFontSize(11);
      doc.setFont("times", "normal");
      doc.text(`Generated on: ${generatedDate}`, 40, 150);
      doc.text(`Absent Date: ${date} (${batch})`, 400, 150);
    }
  });

  // ✅ Add HoD Signature only on the final page
  const finalY = doc.lastAutoTable.finalY || pageHeight - 80;
  doc.setFontSize(12);
  doc.setFont("times", "bold");
  doc.text("HoD", pageWidth - 100, finalY + 80, { align: "right" });

  doc.save(`ClassSummary_${hodDept}_${date}.pdf`);
}

    },
    columnStyles: {
      2: { halign: "left" }
    },
    headStyles: {
      fillColor: [255, 255, 255],
      textColor: 0,
      lineColor: 0,
      lineWidth: 0.5,
      halign: "center",
      valign: "middle"
    },
    margin: { top: headerHeight, left: 40, right: 40 }, // ✅ ensures top margin for every page
    didDrawPage: function (data) {
      // Draw header safely on every page (not overlapping)
      if (logoData) {
        const logoWidth = 250, logoHeight = 50;
        doc.addImage(logoData, "JPEG", (pageWidth - logoWidth) / 2, 20, logoWidth, logoHeight);
      }

      doc.setFontSize(14);
      doc.setFont("times", "bold");
      doc.text(`Department of ${hodDept}`, pageWidth / 2, 90, { align: "center" });
      doc.text("Student Absent / OD Report", pageWidth / 2, 110, { align: "center" });

      doc.setFontSize(11);
      doc.setFont("times", "normal");
      doc.text(`Generated on: ${generatedDate}`, 40, 150);
      doc.text(`Batch: ${batch}`, 280, 150);
      doc.text(`Absent Date: ${date}`, 440, 150);
    }
  });

  // Add HoD Signature only on last page after table
  //const finalY = doc.lastAutoTable.finalY || pageHeight - 80;
  //doc.setFontSize(12);
  //doc.setFont("times", "bold");
  //doc.text("HoD", pageWidth - 100, finalY + 80, { align: "right" });

  //doc.save(`Studentwise_Absent_OD_${hodDept}_${date}_${batch}.pdf`);

  const finalY = doc.lastAutoTable.finalY;
  const spaceRequired = 100;

  if (finalY + spaceRequired > pageHeight - 40) {
    doc.addPage();
    doc.setFontSize(12);
    doc.setFont("times", "bold");
    doc.text("HoD", pageWidth - 100, 120, { align: "right" });
  } else {
    doc.setFontSize(12);
    doc.setFont("times", "bold");
    doc.text("HoD", pageWidth - 100, finalY + 60, { align: "right" });
  }

  doc.save(`Studentwise_Absent_OD_${hodDept}_${date}_${batch}.pdf`);
}

  </script>
